<div *ngIf="!loading">
  <div class="todos">
    <ul *ngIf="todosService.todos.length; else noTodos" class="notcompleted">
      <li *ngFor="let todo of todosService.filteredTodosUndone() let i = index"
          [class.completed]="todo.completed"
          [class.notcompleted]="!todo.completed">
        <div class="info">
          <input (change)="onChange(todo.id)" [checked]="todo.completed" type="checkbox">
          <span [class.done]="todo.completed">{{ todo.title }}</span>
        </div>
        <div class="actions">
          <button (click)="updateTodo(todo.id)" class="update">Change</button>
          <button (click)="removeTodo(todo.id)" class="rm">&times;</button>
        </div>
      </li>
    </ul>

    <ul class="completed">
      <li *ngFor="let todo of todosService.filteredTodosDone() let i = index"
          [class.completed]="todo.completed"
          [class.notcompleted]="!todo.completed">
        <div class="info">
          <input (change)="onChange(todo.id)" [checked]="todo.completed" type="checkbox">
          <span [class.done]="todo.completed">{{ todo.title }}</span>
        </div>
        <div class="actions">
          <button (click)="updateTodo(todo.id)" class="update">Change</button>
          <button (click)="removeTodo(todo.id)" class="rm">&times;</button>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #noTodos>
    <p style="text-align: center;">No todos</p>
  </ng-template>
</div>
<p *ngIf="loading">Loading...</p>
